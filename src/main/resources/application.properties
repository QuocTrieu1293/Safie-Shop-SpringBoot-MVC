spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/laptopshopdb
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
